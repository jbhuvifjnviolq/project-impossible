 
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

     <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" ></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h3>Image recognition web app</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following emotion: </p>
<b class="names">sad <hr>happy<hr>crying<hr>angry<hr></b>
      <label id="sad">Webcam View - </label>
<div id="camera"></div>
      <br><br>
<div id="result"></div>
      <br><br>
<button class="btn btn-primary" onclick="take_photo()">capture image</button>
      <br><br>
      <button class="btn btn-primary" onclick="check()">identify image</button>
      <br><br>

      <p style="font-size: 22px;">Object :<span id="object"></span>  </p>
      <p style="font-size: 22px;">Accuracy : <span id="accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
